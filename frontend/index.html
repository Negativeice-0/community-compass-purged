</head>

    <header>
        <h1>Welcome to Community Compass</h1>

        <label for="neighborhood">Select Neighborhood:</label>

        <section id="events-section">
            <h2>Events</h2>
            <div id="events-content"></div>

        <section id="alerts-section">
            <h2>Alerts</h2>
            <div id="alerts-content"></div>
        </section>
    </main>
